<html>
    <head>
        <title>Change Case</title>
    </head>
    <body bgcolor="yellow">
        <p>Change text case to Sentence case, lower case, UPPER CASE, Capitalized Case, and more.</p>
        <table>
            <tr>
                <td>Enter text:</td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="case" value="sentence" onclick='change("sentence")'>Sentence case <br>
                    <input type="radio" name="case" value="lower" onclick='change("lower")'>lowercase <br>
                    <input type="radio" name="case" value="upper" onclick='change("upper")'>UPPERCASE <br>
                    <input type="radio" name="case" value="capitalize" onclick='change("capitalize")'>Capitalized Case <br>
                    <input type="radio" name="case" value="snake" onclick='change("snake")'>snake_case <br>
                    <input type="radio" name="case" value="kebab" onclick='change("kebab")'>kebab-case <br>
                    <input type="radio" name="case" value="camel" onclick='change("camel")'>camelCase <br>
                    <input type="radio" name="case" value="pascal" onclick='change("pascal")'>PascalCase <script src="script.js"></script>
                </td>
            </tr>
        </table>
    </body>
    <br>
    <footer>Created by <a href="https://github.com/sabirinID">sabirinID</a>
    </footer>
</html>
